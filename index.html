<html lang="en">
  <head>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->
    <link href="style.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>form</title>

  <body>
   <div class="container m-5 bg-light">
       <h4 class="mb-2 pt-2">please fill out the form :</h4>
       
       <form id="form" action="/register" method="post">
           <fieldset>
            <label class="mt-2" for="username">User Name:</label>
            <input class="form-control "type="text" id="username" />
            <label class="mt-2"for="pwd">Password:</label>
            <input class="form-control "type="Password" id="pwd" />
            <label class="mt-2"for="pwd2"> confirm your Password:</label>
            <input class="form-control "type="Password" id="pwd2" />
            <input class="mt-2" type="checkbox" id="term" name="term" value="term">
            <label class="mt-2" for="term"> I accept the terms of service</label><br/>
            <label class="mt-2" for="country">"Select your country</label>
              <select id="country" name="country">
             <option value="choose">select your country</option>
              </select><br/>
              <input  id="submit" type="submit" value="submit" />
           </fieldset>
       </form>
       <p class="msg mt-4 mb-4 pb-2 pt-2  bg-primary text-white text-center"></p>
   </div>
